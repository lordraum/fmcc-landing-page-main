<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./src/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyside Agency landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__row-1">
        <a href="./index.html" class="logo">
          <img src="./src/images/logo.svg" alt="sunny side logo" class="logo">
        </a>
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item">
              <menu__link>About</menu__link>
            </li>
            <li class="menu__item">
              <menu__link>Services</menu__link>
            </li>
            <li class="menu__item">
              <menu__link>Projects</menu__link>
            </li>
            <li class="menu__item">
              <menu__link>CONTACT</menu__link>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__row-2">
        <div class="header__title">
          WE ARE CREATIVES
        </div>
      </div>
    </header>
    <main class="main">
      <section class="brand-boost">
        <template>
          <article class="brand-boost__item">
            <div class="brand-boost__info-col">
              <h2 class="brand-boost__title"></h2>
              <p class="brand-boost__text"></p>
              <a class="brand-boost__botton">LEARN MORE</a>
            </div>
            <div class="brand-boost__img-col">
              <img src="" alt="" class="brand-boost__image">
            </div>
          </article>
        </template>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
